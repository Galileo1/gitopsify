---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: emissary-crds
  namespace: cluster-config
spec:
  interval: 1h
  retryInterval: 3m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: gitopsify
  path: ./cluster-addons/components/emissary-ingress/crds
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: emissary-ingress
  namespace: cluster-config
spec:
  dependsOn:
  - name: emissary-crds
  interval: 1h
  retryInterval: 3m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: gitopsify
  path: ./cluster-addons/components/emissary-ingress/deployment
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-dns
  namespace: cluster-config
spec:
  interval: 1h
  retryInterval: 3m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: gitopsify
  path: ./cluster-addons/components/external-dns
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age-decrypt-key
